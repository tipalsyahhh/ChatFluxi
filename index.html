<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ChatFluxi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .foouter {
            height: calc(12vh - 20px);
            background-color: #0ad1c8;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .isi {
            display: flex;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        .isi img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
        }

        .isi h3 {
            font-size: 20px;
            color: #fff;
        }

        .chat-container {
            height: calc(90vh - 20px);
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .wadah {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px 0;
            display: flex;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .message-content {
            padding: 10px;
            border-radius: 10px;
        }

        .message-content.user {
            background-color: #0ad1c8;
            color: white;
            border-top-right-radius: 0;
        }

        .message-content.bot {
            background-color: #f1f1f1;
            color: #333;
            border-top-left-radius: 0;
        }

        .chat-input-container {
            display: flex;
            margin-top: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
            outline: none;
        }

        .send-btn {
            padding: 10px;
            width: 40px;
            height: 40px;
            border: none;
            background-color: #0ad1c8;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="foouter">
        <div class="isi">
            <img src="1.png" alt="img">
            <h3>ChatFluxi</h3>
        </div>
    </div>
    <div class="chat-container">
        <div class="wadah">
            <div class="chat-box" id="chat-box">
            </div>
            <div class="chat-input-container">
                <input type="text" id="user-input" class="chat-input" placeholder="Message ChatFluxi...">
                <button class="send-btn" onclick="sendMessage()"><i class="bi bi-send-plus"
                        style="font-size: 20px;"></i></button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyAsmLvXFmR4Wcq7Vm20Lyijf3SFeSg6kQg";
        const ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
        function cleanResponse(text) {
            return text.replace(/[*_~`]/g, "");
        }

        async function sendMessage() {
            const userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;
            appendMessage("You", userMessage, "user");

            const requestBody = {
                contents: [
                    { parts: [{ text: userMessage }] }
                ]
            };

            document.getElementById("user-input").value = "";

            try {
                const response = await fetch(ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = cleanResponse(data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.");
                setTimeout(() => {
                    appendMessage("Bot", botMessage, "bot");
                }, 1000);

            } catch (error) {
                console.error("Error:", error);
                appendMessage("Bot", "Sorry, something went wrong.", "bot");
            }
        }

        function appendMessage(sender, message, type) {
            const chatBox = document.getElementById("chat-box");

            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", type);

            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content", type);
            messageContent.textContent = message;

            const timeElement = document.createElement("span");
            timeElement.classList.add("message-time");
            const timeNow = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            timeElement.textContent = `  (${timeNow})`;

            messageContent.appendChild(timeElement);
            messageElement.appendChild(messageContent);
            chatBox.appendChild(messageElement);

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>

</html>
