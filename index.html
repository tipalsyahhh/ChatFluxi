<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ChatFluxi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="load" id="loader">
        <div class="judul">
            <center>
                <img src="1.png" alt="img" class="img-load">
                <h3>ChatFluxi</h3>
                <p>Tanyakan yang anda ingin tau</p>
            </center>
        </div>
    </div>
    <div class="foouter">
        <div class="isi">
            <img src="1.png" alt="img">
            <h3>ChatFluxi</h3>
        </div>
    </div>
    <div class="chat-container">
        <div class="wadah">
            <div class="chat-box" id="chat-box">
            </div>
            <div class="chat-input-container">
                <input type="text" id="user-input" class="chat-input" placeholder="Message ChatFluxi...">
                <button class="send-btn" onclick="sendMessage()"><i class="bi bi-send-plus"
                        style="font-size: 20px;"></i></button>
            </div>
        </div>
    </div>
    <script src="scrip.js"></script>
    <script>
        const API_KEY = "AIzaSyAsmLvXFmR4Wcq7Vm20Lyijf3SFeSg6kQg";
        const ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;

        let conversationHistory = [];

        function cleanResponse(text) {
            return text.replace(/[*_~`]/g, "");
        }

        async function sendMessage() {
            const userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;

            appendMessage("You", userMessage, "user");
            conversationHistory.push(`You: ${userMessage}`);
            if (userMessage.toLowerCase().includes("apa yang saya tanyakan sebelumnya") ||
                userMessage.toLowerCase().includes("sebutkan pertanyaan pertama saya")) {
                const previousQuestions = conversationHistory.filter(msg => msg.startsWith("You:"));
                const responseMessage = previousQuestions.length > 0
                    ? `Pertanyaan sebelumnya: "${previousQuestions[0].replace("You: ", "")}"`
                    : "Saya tidak memiliki pertanyaan sebelumnya yang bisa saya sebutkan.";
                appendMessage("ChatFluxi", responseMessage, "bot");
                return;
            }

            const requestBody = {
                contents: [
                    { parts: [{ text: conversationHistory.join('\n') }] }
                ]
            };

            document.getElementById("user-input").value = "";

            try {
                const response = await fetch(ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = cleanResponse(data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.");
                const formattedBotMessage = botMessage.replace(/\n/g, '<br>');

                conversationHistory.push(`ChatFluxi: ${botMessage}`);

                setTimeout(() => {
                    appendMessage("ChatFluxi", formattedBotMessage, "bot");
                }, 1000);

            } catch (error) {
                console.error("Error:", error);
                appendMessage("ChatFluxi", "Sorry, something went wrong.", "bot");
            }
        }

        function appendMessage(sender, message, type) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", type);
            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content", type);
            messageContent.innerHTML = message;
            const timeElement = document.createElement("div");
            timeElement.classList.add("message-time");
            const timeNow = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            timeElement.textContent = `(${timeNow})`;
            messageContent.appendChild(timeElement);
            messageElement.appendChild(messageContent);
            chatBox.appendChild(messageElement);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>

</html>
